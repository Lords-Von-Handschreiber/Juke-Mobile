<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home - Juke-Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juke-Mobile Application">
    <meta name="author" content="Lords von Handschreiber (Christian Bachmann, Thomas Bandixen, Luca Selinger)">
    <link rel="stylesheet/less" href="less/bootstrap.less" />
    <link rel="stylesheet/less" href="less/responsive.less" />
    <link rel="stylesheet/less" href="less/juke.less" />
    <script src="js/less-1.3.1.min.js"></script>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/modernizr.custom.min.js"></script>
    <script src="js/load.js"></script>
</head>
<body id="signin-page">
    <div class="container-narrow">

        <div class="masthead">
            <h3 class="muted">Juke-Mobile</h3>
        </div>

        <hr>

        <form class="form-signin">
            <h2 class="form-signin-heading">Bitte gib einen Benutzernamen ein</h2>
            <input id="username" type="text" class="input-block-level" placeholder="Benutzername">
            <label class="checkbox">
                <input id="remember" type="checkbox" value="remember-me">
                Remember me
            </label>
            <button class="btn btn-large btn-primary" type="submit">Sign in</button>
        </form>
        <div class="alert hide" id="usernameWarning">
            <button type="button" class="close" data-dismiss="alert">×</button>
            Du musst einen Benutzernamen angeben. (min. 3 Zeichen)
        </div>
        <hr>

        <div class="footer">
            <p>&copy; Lords von Handschreiber 2012 - Christian Bachmann, Thomas Bandixen, Luca Selinger</p>
        </div>

    </div>
    <!-- /container -->
</body>
</html>
